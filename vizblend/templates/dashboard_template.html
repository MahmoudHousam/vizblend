<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ dashboard_name }}</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
      * { box-sizing: border-box; }
      
      /* App-like Layout */
      body, html {
        margin: 0; padding: 0;
        height: 100vh; width: 100vw;
        overflow: hidden;
        background-color: #f8fafc;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }

      /* Sleek Header */
      .dashboard-header {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0 40px;
        height: 64px;
        background: #ffffff;
        border-bottom: 1px solid #e2e8f0;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        position: relative;
        flex-shrink: 0;
      }

      .dashboard-header h1 {
        margin: 0;
        font-size: 1.25rem;
        font-weight: 700;
        color: #1e293b;
      }

      .logo {
        position: absolute;
        left: 200px; /* Room for pagination */
        height: 32px;
        width: auto;
      }

      /* Top-Left Navigation */
      .pagination {
        position: absolute;
        left: 20px;
        display: flex;
        align-items: center;
        gap: 8px;
        background: #f1f5f9;
        padding: 4px;
        border-radius: 8px;
      }

      .pagination button {
        padding: 6px 12px;
        font-size: 0.85rem;
        border: none;
        border-radius: 6px;
        background: #ffffff;
        cursor: pointer;
        box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        transition: all 0.2s;
      }

      .pagination button:hover:not(:disabled) { background: #3b82f6; color: white; }
      .pagination button:disabled { opacity: 0.5; cursor: not-allowed; }

      .pagination .page-info {
        font-size: 0.8rem;
        font-weight: 600;
        color: #64748b;
        padding: 0 8px;
      }

      /* Grid and Content Area */
      .page {
        display: none;
        padding: 24px;
        height: calc(100vh - 64px);
        overflow-y: auto;
      }
      .page.active { display: block; }

      .grid {
        display: grid;
        gap: 24px;
        grid-template-columns: repeat(3, 1fr);
        max-width: 1600px;
        margin: 0 auto;
      }

      /* Modern Cards */
      .card {
        position: relative;
        background: #ffffff;
        border: 1px solid #e2e8f0;
        border-radius: 12px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        transition: all 0.3s;
        display: flex;
        flex-direction: column;
        min-height: 350px;
      }
      .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        border-color: #3b82f6;
      }

      .chart-wrapper {
        flex: 1;
        width: 100%;
        position: relative;
        padding: 10px;
      }

      .chart-wrapper .plotly-graph-div {
        position: absolute !important;
        inset: 0;
        width: 100% !important;
        height: 100% !important;
      }

      .expand-btn {
        position: absolute;
        top: 12px;
        right: 12px;
        width: 28px;
        height: 28px;
        border: none;
        border-radius: 6px;
        background: #f8fafc;
        cursor: pointer;
        z-index: 10;
        color: #64748b;
      }
      .expand-btn:hover { background: #3b82f6; color: white; }

      /* Modal Design */
      .modal-backdrop {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(15, 23, 42, 0.75);
        backdrop-filter: blur(4px);
        z-index: 2000;
        align-items: center;
        justify-content: center;
        padding: 40px;
      }
      .modal-backdrop.show { display: flex; }

      .modal-content {
        background: #fff;
        border-radius: 16px;
        width: 95vw;
        height: 85vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .modal-header {
        padding: 16px 24px;
        background: #f8fafc;
        border-bottom: 1px solid #e2e8f0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .modal-chart-container { flex: 1; padding: 20px; }
      .collapse-btn {
        border: none; background: #e2e8f0;
        padding: 8px 12px; border-radius: 6px; cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="dashboard-header">
      <div class="pagination">
        <button type="button" id="prev-btn">←</button>
        <span class="page-info"><span id="current-page-num">1</span> / {{ total_pages }}</span>
        <button type="button" id="next-btn">→</button>
      </div>

      {% if logo_path %}<img src="{{ logo_path }}" alt="Logo" class="logo" />{% endif %}
      <h1>{{ dashboard_name }}</h1>
    </div>

    {% for page in pages %}
    {% set parent_loop = loop %}
    <div class="page" id="dashboard-page-{{ loop.index0 }}">
      <div class="grid">
        {% for chart in page %}
        <div class="card">
          <div class="chart-wrapper">{{ chart.html | safe }}</div>
          <button type="button" class="expand-btn" title="Expand">⛶</button>
        </div>
        {% endfor %}
      </div>
    </div>
    {% endfor %}

    <div class="modal-backdrop" id="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modal-title">Chart View</h2>
          <button type="button" class="collapse-btn">X</button>
        </div>
        <div class="modal-chart-container" id="modal-chart-container"></div>
      </div>
    </div>

    <script>
      (function() {
        const totalPages = {{ total_pages }};
        let currentPage = 0;
        let expandedChartWrapper = null;

        function showPage(idx) {
          document.querySelectorAll('.page').forEach((el, i) => el.classList.toggle('active', i === idx));
          currentPage = idx;
          document.getElementById('current-page-num').textContent = idx + 1;
          document.getElementById('prev-btn').disabled = idx === 0;
          document.getElementById('next-btn').disabled = idx >= totalPages - 1;
          
          const activePage = document.querySelector('.page.active');
          if (activePage) setTimeout(() => resizeCharts(activePage), 50);
        }

        function resizeCharts(container) {
          const charts = container.querySelectorAll('.plotly-graph-div');
          charts.forEach(chart => Plotly.Plots.resize(chart));
        }

        document.getElementById('prev-btn').onclick = () => showPage(currentPage - 1);
        document.getElementById('next-btn').onclick = () => showPage(currentPage + 1);

        document.querySelectorAll('.expand-btn').forEach(btn => {
          btn.onclick = function() {
            const card = this.closest('.card');
            const wrapper = card.querySelector('.chart-wrapper');
            const chart = wrapper.querySelector('.plotly-graph-div');
            if (!chart) return;

            expandedChartWrapper = wrapper;
            const container = document.getElementById('modal-chart-container');
            container.innerHTML = '';
            container.appendChild(chart);
            document.getElementById('modal').classList.add('show');
            
            setTimeout(() => Plotly.Plots.resize(chart), 100);
          };
        });

        document.querySelector('.collapse-btn').onclick = () => {
          const chart = document.getElementById('modal-chart-container').firstElementChild;
          if (chart && expandedChartWrapper) {
            expandedChartWrapper.appendChild(chart);
            setTimeout(() => Plotly.Plots.resize(chart), 50);
          }
          document.getElementById('modal').classList.remove('show');
        };

        showPage(0);
      })();
    </script>
  </body>
</html>
